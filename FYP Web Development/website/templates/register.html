{% extends "base.html" %}
<title>{% block title %} Student Registration {% endblock %}</title>
{% block content%}
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
<div class="flex-container container mt-3">
    <form method="POST">
        <div class="row jumbotron box8" style="margin: auto">
            <div class="col-sm-12 mx-t3 mb-4">
                <h3 class="text-center">Student Registration</h3>
            </div>
            <div class="col-sm-6 form-group">
                <label for="StudID">Matric Number</label>
                <input
                    type="text"
                    class="form-control"
                    id = "StudID"
                    name = "StudID"
                    placeholder = "Enter Matric Number"
                required/>
            </div>
            <div class="col-sm-6 form-group">
                <label for="StudName">Student Name</label>
                <input
                    type="text"
                    class="form-control"
                    id = "StudName"
                    name = "StudName"
                    placeholder = "Enter Your Full Name"
                required/>
            </div>
            <div class="col-sm-6 form-group">
                <label for="StudEmail">Student Email</label>
                <input
                    type="email"
                    class="form-control"
                    id = "StudEmail"
                    name = "StudEmail"
                    placeholder = "Enter Your Student Email"
                required/>
            </div>
            <div class="col-sm-6 form-group">
                <label for="StudContactNum">Student Contact Number</label>
                <input
                    type="tel"
                    class="form-control"
                    id = "StudContactNum"
                    name = "StudContactNum"
                    placeholder = "Enter Your Contact Number"
                required/>
            </div>
            <div class="col-sm-6 form-group">
                <label for="StudPassword1">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id = "StudPassword1"
                    name = "StudPassword1"
                    placeholder = "Enter Your Password"
                required/>
            </div>
            <div class="col-sm-6 form-group">
                <label for="StudPassword2">Password (Confirm)</label>
                <input
                    type="password"
                    class="form-control"
                    id = "StudPassword2"
                    name = "StudPassword2"
                    placeholder = "Confirm Password"
                required/>
            </div>
            <div class="col-sm-12 form-group mb-0">
                <button type="submit" class="btn btn-primary" style="margin-bottom:10px;">Submit</button>
                <button class="btn btn-secondary" style="margin-bottom:10px;" onclick="history.back()">Go Back</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
